{% if page.share == true %}
	<div class="share-page">
		<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" class="icon"><i class="fa fa-twitter-square fa-2x"></i></a>
	    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="icon"><i class="fa fa-facebook-square fa-2x"></i></a>
	    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+" class="icon"><i class="fa fa-google-plus-square fa-2x"></i></a>
	</div>
{% endif %}
